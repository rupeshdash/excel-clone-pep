<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <div class="menu-container">
      
     
        <select class="font-size" >
           
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="22">22</option>
        </select>
        <select class="font-family">
            <option value="arial">Select style</option>
            <option value="arial">Arial</option>
            <option value="Cambria">Cambria</option>
            <option value="Georgia">Georgia</option>
            <option value="monospace">monospace</option>
            <option value="sans-serif">sans-serif</option>
            <option value="fantasy">fantasy</option>


        </select>
        <div class="bui-container">
          <input type="button" class="bold" value="B">
          <input type="button" class="italic" value="I">
          <input type="button" class="underline" value="U">
            
        </div>
        <div class="align-container"></div>
        <div class="color-container"></div>
      
    </div>
    <div class="formula-container">
      <input type="text" class="address-input" readonly />
      <input type="text" class="formula-input" />
    </div>
    <div class="grid-container">
      <div class="left_box box"></div>
      <div class="top_row">
        <!--  -->
      </div>
      <div class="left_col"></div>
      <!-- 100 -->
      <div class="grid"></div>
    </div>
    <div class="sheets-container">
      <div class="add-sheet_btn-container">add</div>
      <div class="sheet-list">
        <div class="sheet active" idx="0">Sheet 1</div>
      </div>
    </div>
    <script src="grid.js"></script>
    <script src="script.js"></script>
  </body>
</html>
